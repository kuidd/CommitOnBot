<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">

  <script>
    function send() {
		var http = new XMLHttpRequest();
		http.open("POST", "http://localhost:7777/message", true);
				
		http.setRequestHeader("Content-type", "application/json");
		
		http.send(document.getElementById("inputJSON").value);
    }

	function init() {
		document.getElementById("inputJSON").value = '{"head_commit": {"author": {"name": "Dmitry Usynin"    }},"repository": {"name": "CommitOnBot"}}';
	}

	window.onload = init;
  </script>
</head>
<body>
	<input type="button" onclick="send()" value="send"/>
	<br/>
	<textarea id="inputJSON" class="input" rows="28" cols="190"></textarea>
</body>
</html>
